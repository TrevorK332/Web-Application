<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>

    <link rel="stylesheet" href="Resource/style.css" type="text/css">
</head>
<body>
<div class="form">
<form action="">
   <label for="">First Name</label>
    <div class="input-box">
        <input type="text" name="first name" value="" placeholder="Enter first name"><br><br>
    </div>
    <label for="">Last Name</label>
    <div class="input-box">
        <input type="text" name="last name" value="" placeholder="Enter last name"> <br><br>
    </div>
    <label for="">Username</label>
    <div class="input-box">
        <input type="text" name="username" value="" placeholder="Enter username"><br><br>
    </div>
     <label for="">Gender</label>
    <div class="input-box">
        Male: <input type="radio" name="Gender" checked value="male">
    Female: <input type="radio" name="Gender" value="female">
    Other: <input type="radio" name="Gender" value="other"> <br><br>
    </div>
    <div class="age">
        AGE: <input type="radio" name="age" checked value="10"> (10-20)
         <input type="radio" name="age" value="20"> (20-30)
         <input type="radio" name="age" value="30"> (30-40)
         <input type="radio" name="age" value="40"> (40-50)
         <input type="radio" name="age" value="50"> (50-60)
         <input type="radio" name="age" value="60"> (60-70)
         <input type="radio" name="age" value="70"> (70-80)
         <input type="radio" name="age" value="80"> (80-90)
    </div>
    <br>
    <div class="country">
    <label for="">Country</label>
    <select name="dropdown" id="">
        <option value=""></option>
        <option value="">Kenya</option>
        <option value="">Germany</option>
        <option value="">Australia</option>
        <option value="">Russia</option>
        <option value="">Japan</option>
        <option value="">China</option>
        <option value="">Mexico</option>
        <option value="">Pakistan</option>
        <option value="">Italy</option>
        <option value="">Thailand</option>
     </select>
    </div>
    <br><br>
         <label for="">Password</label>
    <div class="input-box">
        <input type="password" name="password" value="" placeholder="Enter password"> <br><br>
    </div>
        <label for="">Confirm Password</label>
    <div class="input-box">
        <input type="password" name="password" value="" placeholder="Enter password"> <br><br>
    </div>
     <div class="btn">
         <input type="submit" value="REGISTER">
     </div>

</form>
</div>
</body>
</html>
