<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tutorial</title>
</head>
<body>
<table border="1" bgcolor="crimson red" width="70%" align="center" cellspacing="10" cellpadding="5">
    <tr>
        <th>FIRST NAME</th>
        <th>Location</th>
        <th>AGE</th>
        <th>GENDER</th>
    </tr>
    <tr>
        <td>Felix</td>
        <td>Nairobi</td>
        <td>18</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Anna</td>
        <td>Mombasa</td>
        <td>17</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>George</td>
        <td>Kisumu</td>
        <td>39</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Terrence</td>
        <td>Nairobi</td>
        <td>17</td>
        <td>Male</td>
    </tr>
    <tr>
        <td>Mary</td>
        <td>Kisumu</td>
        <td>21</td>
        <td>Female</td>
    </tr>
</table>



</body>
</html>
