<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Tutorial</title>

 h1{

</head>
<body>

<form action="" style="background-color: chocolate; border-radius: 10px; padding: 30px;margin: 20px;width: 350px">
    <h1>Employee Details</h1>
    <h5>BIO DATA</h5>
 <label for="">Name</label>
    <div class="input-box">
        <input type="text"> <br><br>
    </div>
    <label for="">Mobile No.</label>
    <div class="input-box">
        <input type="text"> <br><br>
    </div>
    <label for="">Password</label>
    <div class="input-box">
        <input type="password"> <br><br>
    </div>
    <label for="">Confirm Password</label>
    <div class="input-box">
        <input type="password"> <br><br>
    </div>
    <label for="">Gender</label>
    <div>
        Male: <input type="radio" name="Gender" checked value="male">
    Female: <input type="radio" name="Gender" value="female">
    Other: <input type="radio" name="Gender" value="other"> <br><br>
    </div>
    <label for="">Hobbies</label>
    <div>
    Gaming: <input type="checkbox" name="Hobby" value="gaming">
    Basket Ball: <input type="checkbox" name="Hobby" value="basket ball">
    Soccer: <input type="checkbox" name="Hobby" value="soccer"> <br><br>
    </div>

 <label for="">Country</label>
    <select name="dropdown" id="">
        <option value=""></option>
        <option value="">Kenya</option>
        <option value="">Germany</option>
        <option value="">Australia</option>
        <option value="">Russia</option>
        <option value="">Japan</option>
        <option value="">China</option>
        <option value="">Mexico</option>
        <option value="">Pakistan</option>
        <option value="">Italy</option>
        <option value="">Thailand</option>
    </select>
    <br><br>
    <div id="input-btn">
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
    </div>


</form>


</body>
</html>
